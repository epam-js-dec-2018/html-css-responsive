<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Grid</title>
    <link rel="stylesheet" href="styleGrid.css">
</head>
<body class="body_background body_display">
    <div class="box">
        <div class="column column_city">
            <div class="column__item_sun"><img src="images/sun.png" alt="sun"></div>
            <div class="column__item_weather"><div>Sunny</div></div>
            <div class="column__item_place"><div>Tokyo - Wednesday, July 31</div></div>
        </div>
        <div class="column column_info">
            <div class="column__item_degrees">28 °C</div>
            <div class="column__item_graph"><img src="images/graph.png" alt="graph"></div>
            <div class="column__item_plates">
                    <div class="column__plate">
                        <img src="images/min_sun.png">
                        <div class="column__item-bottom-border">Thu</div>
                        <div class="column__block">
                            <div>28 °C</div>
                            <div>18 °C</div>
                        </div>
                    </div>
                    <div class="column__plate">
                        <img src="images/cloud.png">
                        <div class="column__item-bottom-border">Fri</div>
                        <div class="column__block">
                            <div>22 °C</div>
                            <div>20 °C</div>
                        </div>
                    </div>
                    <div class="column__plate">
                        <img src="images/cloud.png">
                        <div class="column__item-bottom-border">Sat</div>
                        <div class="column__block">
                            <div>30 °C</div>
                            <div>27 °C</div>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</body>
</html>
