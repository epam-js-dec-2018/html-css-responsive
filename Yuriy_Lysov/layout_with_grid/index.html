<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media/media.css">
  <title>Cubes.psd</title>
</head>
<body>
  <!-- Background -->
  <div class="background"></div>
  
  <!-- Container -->
  <div class="container">

    <!-- Grid -->
    <div class="grid">

      <!-- First block -->
      <div class="block block-first">
        <img src="img/CloudWater.png" alt="Cloud and Water">
        <p> CHICAGO / 23°</p>
      </div>
      <!-- End of First Block -->

      <!-- Second block -->
      <div class="block block-second">
        <img src="img/Fog.png" alt="Fog">
        <p> SEATTLE / 34°</p>
      </div>
      <!-- End of Second Block -->

      <!-- Third block -->
      <div class="block block-third">
        <img src="img/CloudWater.png" alt="Cloud and Water">
        <p> BROOKLIN / 55°</p>
      </div>
      <!-- End of Third Block -->

      <!-- Fourth block -->
      <div class="block block-fourth">
        <img src="img/CloudSun.png" alt="Cloud and Sun">
        <p> PORTLAND / 27°</p>
      </div>
      <!-- End of Fourth Block -->

      <!-- Fifth block -->
      <div class="block-fifth">

        <!-- Fifth-top block -->
        <div class="block-fifth_top">
          <img src="img/CloudSun.png" alt="Cloud and Sun">
        </div>
        <!-- End of Fifth-top -->

        <!-- Fifth-bot block -->
        <div class="block-fifth_bottom">
          <div class="container-small">
            <div class="block-small">
              <p>MON</p>
              <img src="img/CloudSun.png" alt="">
              <p>22°</p>
            </div>
            <div class="block-small">
              <p>TUE</p>
              <img src="img/CloudWindMoon.png" alt="">
              <p>19°</p>
            </div>
            <div class="block-small">
              <p>WEN</p>
              <img src="img/Cloud.png" alt="">
              <p>18°</p>
            </div>
            <div class="block-small">
              <p>THU</p>
              <img src="img/Fog.png" alt="">
              <p>14°</p>
            </div>
          </div>
        </div>
        <!-- End of Fifth-bot block-->
      </div>
      <!-- End of Fifth block -->
      

      <!-- Sixth block -->
      <div class="block block-sixth">
        <img src="img/Fog.png" alt="Fog">
        <p> SAN JOSE / 47°</p>  
      </div>
      <!-- End of Sixth block -->
    </div>
    <!-- End of Grid -->
  </div>
  <!-- End of Container -->
</body>
</html>
