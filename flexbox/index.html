<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="background">
    <section class="city_photo">
        <article class="current_day">
            <div class="date">
                <span class="day">Friday</span><br>
                <span class="month">August,23rd</span><br>
            </div>
            <div class="temperature_data">
                <span class="temperature">12&deg;</span><br>
                <span class="country">Paris, France</span><br><br>
                <img class="wind_img" src="image/Wind@1X.png" alt="wind">
                <span class="wind">14</span>
                <span class="mph">mph</span>
            </div>
        </article>
        <article class="week">
            <table id="forecast">
                <tr>
                    <td>
                    </td>
                    <td class="cell">
                        <span>Monday</span><br>
                    </td>
                    <td class="cell">
                        <span>Tuesday</span><br>
                    </td>
                    <td class="cell">
                        <span>Wednesday</span><br>
                    </td>
                    <td>
                        <span>Thursday</span><br>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="image/Back@1X.png"><br>
                    </td>
                    <td class="cell">
                        <img src="image/Rain@1X.png"><br>
                    </td>
                    <td class="cell">
                        <img src="image/Cloudy@1X.png"><br>
                    </td>
                    <td class="cell">
                        <img src="image/Sunny@1X.png"><br>
                    </td>
                    <td>
                        <img src="image/Overcast@1X.png"><br>
                    </td>
                    <td>
                        <img src="image/Next@1X.png"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td class="cell">
                        <span>10&deg;</span>
                    </td>
                    <td class="cell">
                        <span>15&deg;</span>
                    </td>
                    <td class="cell">
                        <span>23&deg;</span>
                    </td>
                    <td>
                        <span>18&deg;</span>
                    </td>
                    <td>
                    </td>
                </tr>
            </table>

        </article>
    </section>
</div>
</body>
</html>
