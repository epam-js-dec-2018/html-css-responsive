<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_grid.css" type="text/css"/> 
    <title>GRID</title>
</head>
<body>

    

    <div id = "grid">
        <div class = "dateInfo">
            <p class = "date">Friday <br> August, 23rd</p>
        </div>

        <div class = "tempInfo">
            <p class = "bold">12 C</p>
        </div>

        <div class = "windInfo">
            <p class = "bold">14mph</p>
        </div>

        <div class = "dailyInfo">
                <table>
                        <tr>
                            <td>←<br> </td>
                            <td class = "rain">Monday <br>  15</td>
                            <td class = "cloudy">Tuesday  <br> 20</td>
                            <td class = "sunny">Wednesday  <br> 23</td>
                            <td class = "rain">Thursday <br>  10</td>
                            <td>→</td>
            
                        </tr>
                            
                        </table>
        </div>
    </div>
</body>
</html>
