<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Paris</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="widget-wrapper">
		<section class="weather-widget">
			<div class="current-weather">
				<div class="current-day">
					<span class="week-day">Friday</span>
					<span class="date">August, 23rd</span>
				</div>
				<div class="weather-info">
					<div class="current-temp">
						<span><strong>12</strong></span>
					</div>
					<div class="current-position">
						<span>Paris, France </span>
					</div>
					<div class="current-wind">
						<img src="img/wind.png"><span class="temp-value">14</span><span class="units">mph</span>
					</div>
				</div>
			</div>

			<div class="weather-forecast">
				<ul class="switch-day">
					 <i class="arrow back"></i>
					<li class="day-block">
						<span>Monday</span>
						<img src=img/Rain.png alt="Rain">
						<span>10 <sup>o</sup></span>
					</li>
					<li class="day-block">
						<span>Tuesday</span>
						<img src=img/Cloudy.png alt="Rain">
						<span>15 <sup>o</sup></span>
					</li>
					<li class="day-block">
						<span>Wednesday</span>
						<img src=img/Sunny.png alt="Rain">
						<span>23 <sup>o</sup></span>
					</li>
					<li class="day-block">
						<span>Thursday</span>
						<img src=img/Overcast.png alt="Rain">
						<span>18 <sup>o</sup></span>
					</li>
					 <i class="arrow next"></i>
				</ul>
			</div>
		</section>
	</div>
</body>
