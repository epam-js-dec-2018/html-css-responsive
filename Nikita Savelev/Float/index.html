<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Tokyo</title>
	<link rel="stylesheet" type="text/css" href="styleFloat.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
	<main class="weather-widget-main">
		<div class="weather-widget-container">
			<div class="weather-widget left_sec">
				<div class="weather-widget-icon">
					<img src="pics/sunny.svg" alt="sunny">
				</div>
				<div class="weather-widget-forecast">
					<li>
						Sunny
					</li>
				</div>
				<div class="weather-widget-calendar">
					<li>
						Tokyo - Wednesday, July 31
					</li>
				</div>
			</div>
			<div class="weather-widget right_sec">
				<div class="temperature">
					<li>
						28˚C
					</li>
				</div>
				<div class="graph">
					<img src="pics/1.png">
				</div>
				<div class="future_weather">
					<li>
						<ul class="row">
							<li class="future_weather_days">
								<img src="pics/sunny.svg" height="40">
								<p>Thu</p>
								<hr />
								28°C
								<p> 18°C </p>
							</li>
							<li class="future_weather_days">
								<img src="pics/cloudy.svg" height="40">
								<p> Fri </p>
								<hr />
								22°C
								<p> 20°C </p>
							</li>
							<li class="future_weather_days">
								<img src="pics/cloudy.svg" height="40">
								<p> Sat </p>
								<hr />
								30°C
								<p>27°C </p>
							</li>
						</ul>
					</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
