<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Tokyo</title>
	<link rel="stylesheet" type="text/css" href="styleFlex.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body class="body_display body_background">
	<main class="weather-widget-main">
		<div class="weather-widget-container">
			<div class="weather-widget left_sec">
				<div class="weather-widget-icon">
					<img src="pics/sunny.svg" height="150" alt="sunny">
				</div>
				<ul class="weather-widget-info">
					<li class="weather-widget-forecast">
						Sunny
					</li>
					<li class="weather-widget-calendar">
						Tokyo - Wednesday, July 31
					</li>
				</ul>
			</div>
			<div class="weather-widget right_sec">
				<ul class="">
					<li class="temperature">
						28˚C
					</li>
					<li class="graph">
						<img src="pics/1.png">
					</li>
				</ul>
				<ul>
					<li class="future_weather">
						<ul class="row">
							<li class="future_weather_days">
								<img src="pics/sunny.svg" height="40">
								<p>Thu</p>
								<hr />
								28°C
								<p> 18°C </p>
							</li>
							<li class="future_weather_days">
								<img src="pics/cloudy.svg" height="40">
								<p> Fri </p>
								<hr />
								22°C
								<p> 20°C </p>
							</li>
							<li class="future_weather_days">
								<img src="pics/cloudy.svg" height="40">
								<p> Sat </p>
								<hr />
								30°C
								<p>27°C </p>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</main>
</body>

</html>
